<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Job Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">Enter Job Data</h1>
    <form id="jobForm">
        <label for="title" class="field-label">Job Title*:</label>
        <input type="text" id="title" name="title" class="input-field" required><br>

        <label for="type" class="field-label">Job Type*:</label>
        <select id="type" name="type" class="input-field" required>
            <option value="">Select Type</option>
            <option value="Full-Time">Full-Time</option>
            <option value="Part-Time">Part-Time</option>
            <option value="Contract">Contract</option>
        </select><br>

        <label for="department" class="field-label">Department*:</label>
        <select id="department" name="department" class="input-field" required>
            <option value="">Select Department</option>
            <option value="Engineering">Engineering</option>
            <option value="Marketing">Marketing</option>
            <option value="Sales">Sales</option>
        </select><br>

        <label for="country" class="field-label">Country*:</label>
        <select id="country" name="country" class="input-field" required>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
        </select><br>

        <label for="description" class="field-label">Description*:</label>
        <textarea id="description" name="description" class="input-field" required></textarea><br>

        <label for="openingDate" class="field-label">Opening Date*:</label>
        <input type="date" id="openingDate" name="openingDate" class="input-field" required><br>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>

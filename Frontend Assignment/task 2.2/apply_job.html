<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1.header {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }
        form {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        .field-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #505050;
            border: 1px solid #777;
            border-radius: 4px;
            color: #e0e0e0;
        }
        .input-field[type="file"] {
            padding: 3px;
        }
        .input-field:focus {
            outline: none;
            border-color: #009688;
        }
        .submit-btn {
            background-color: #009688;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #00796b;
        }
        #employmentDetails {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="header">Apply for Jobs</h1>
    <form id="applyJobForm">
        <label class="field-label" for="firstName">First Name*</label>
        <input type="text" id="firstName" class="input-field" required>

        <label class="field-label" for="lastName">Last Name*</label>
        <input type="text" id="lastName" class="input-field" required>

        <label class="field-label" for="email">Email*</label>
        <input type="email" id="email" class="input-field" required>

        <label class="field-label" for="phone">Phone*</label>
        <input type="tel" id="phone" class="input-field" required pattern="[0-9]{10}">

        <label class="field-label" for="address">Address*</label>
        <input type="text" id="address" class="input-field" required>

        <label class="field-label" for="city">City*</label>
        <input type="text" id="city" class="input-field" required>

        <label class="field-label" for="state">State*</label>
        <input type="text" id="state" class="input-field" required>

        <label class="field-label" for="zip">Zip Code*</label>
        <input type="number" id="zip" class="input-field" required>

        <label class="field-label" for="country">Country*</label>
        <select id="country" class="input-field" required>
            <option value="">Select country</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="in">India</option>
        </select>

        <label class="field-label" for="eduLevel">Education Level*</label>
        <select id="eduLevel" class="input-field" required>
            <option value="">Select level</option>
            <option value="bachelors">Bachelors</option>
            <option value="masters">Masters</option>
            <option value="phd">PhD</option>
        </select>

        <label class="field-label" for="eduType">Education Type*</label>
        <select id="eduType" class="input-field" required>
            <option value="">Select type</option>
            <option value="full-time">Full-Time</option>
            <option value="part-time">Part-Time</option>
        </select>

        <label class="field-label" for="resume">Resume*</label>
        <input type="file" id="resume" class="input-field" required>

        <label class="field-label" for="coverLetter">Cover Letter (Optional)</label>
        <textarea id="coverLetter" class="input-field"></textarea>

        <label class="field-label">
            <input type="checkbox" id="employed"> Are you employed?
        </label>

        <div id="employmentDetails">
            <label class="field-label" for="currentEmployer">Current Employer</label>
            <input type="text" id="currentEmployer" class="input-field">

            <label class="field-label" for="yearsOfExperience">Years of Experience</label>
            <input type="number" id="yearsOfExperience" class="input-field">
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <script>
        document.getElementById('applyJobForm').addEventListener('submit', function(event) {
            const requiredFields = ['firstName', 'lastName', 'email', 'phone', 'address', 'city', 'state', 'zip', 'country', 'eduLevel', 'eduType', 'resume'];
            for (let field of requiredFields) {
                if (!document.getElementById(field).value) {
                    alert('Please fill out all required fields.');
                    event.preventDefault();
                    return;
                }
            }

            const phone = document.getElementById('phone').value;
            if (phone.length !== 10) {
                alert('Please enter a valid 10-digit phone number.');
                event.preventDefault();
                return;
            }
        });

        // Show/Hide employment details based on the checkbox
        document.getElementById('employed').addEventListener('change', function() {
            const employmentDetails = document.getElementById('employmentDetails');
            if (this.checked) {
                employmentDetails.style.display = 'block';
            } else {
                employmentDetails.style.display = 'none';
            }
        });
    </script>
</body>
</html>
